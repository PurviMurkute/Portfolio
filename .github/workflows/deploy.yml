name: Deploy To S3

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: AWS Credentials Configure
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: "ap-south-1"

      - name: Upload all non-JS/CSS files
        run: aws s3 sync ./dist s3://purvimurkute.in --delete --exact-timestamps --exclude "*.js" --exclude "*.css"

      - name: Upload JS files with correct Content-Type
        run: aws s3 sync ./dist s3://purvimurkute.in --exact-timestamps --exclude "*" --include "*.js" --content-type "application/javascript"

      - name: Upload CSS files with correct Content-Type
        run: aws s3 sync ./dist s3://purvimurkute.in --exact-timestamps --exclude "*" --include "*.css" --content-type "text/css"

